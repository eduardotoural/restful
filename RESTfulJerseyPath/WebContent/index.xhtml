<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<script type="text/javascript" src="mycode.js"></script>


</h:head>
<h:body>

	<h:form id="jsfexample" onsubmit="return validateForm()">
   
        <p:panelGrid columns="2">
            <f:facet name="header">Person Information</f:facet>
            
            
             <h:outputLabel value="Id" />
             <p:inputText id="id" value="#{person.id}" />
             
             <h:outputLabel value="Name" />
             <p:inputText id="name" value="#{person.pname}" />
             
             <h:outputLabel value="Salary" />
             <p:inputText id="price" value="#{person.salary}" />
             
            <f:facet name="footer">
 
                <p:commandButton actionListener="#{controller.insertPerson()}" value="Insert" icon="ui-icon-check" style="margin:0">
            		
            	</p:commandButton>
            </f:facet>
        </p:panelGrid>
    </h:form>

    <br/>
    
</h:body>
</html>
